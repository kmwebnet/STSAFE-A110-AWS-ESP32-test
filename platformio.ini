[env:esp32dev]
platform = espressif32@6.1.0
framework = espidf
board = esp32dev
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.embed_txtfiles = 
                            src/certs/rootca.crt 


upload_port = COM4
